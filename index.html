<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsived navbar</title>
    <style>
        ul{
            padding: 0;
            margin: 0;
        }
        a{
            display: inline-block;
            text-decoration: none;
        }
        li{
            display: inline-block;
            list-style: none;
        }
        .navbar{
            background-color: red;
            width: 400px;
            margin: 0 auto;
            position: relative;
        }
        
        .navbar ul{
            width: 50%;
            display: flex;
            padding: 20px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 50px;
            background-color: aqua;
        }
        .navbar ul li a{
            font-size: 16px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 500;
            color: black;
        }
        button{
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button .div-1{
            width: 30px;
            height: 2px;
            background-color: black;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    
<div class="navbar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Blogs</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Submit</a></li>
    </ul>
    <button>
        <div class="div-1"></div>
        <div class="div-1"></div>
        <div class="div-1"></div>
    </button>
</div>


   <script src="navbar.js"></script>
</body>
</html>
